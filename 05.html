<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <a href="Menú.html">Menú</a><br>
    <center>
        <h1>FORMULARIOS EN HTML</h1>
        <form action="06form.html" method="get" enctype="multipart/form-data">
            <table border="" width="60%">
                <tr>
                    <td>
                        <h3>Campo de texto</h3>
                    </td>
                    <td>
                        <input type="text" name="nombre" id="nombre" value="" placeholder="escribe tu nombre" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Campo contraseña</h3>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" value="" placeholder="escribe tu contraseña" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Casilla de verificación</h3>
                    </td>
                    <td>
                        <input type="checkbox" name="chek" id="chek" value="" checked>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Boton opción</h3>
                    </td>
                    <td>
                        <input type="radio" name="colores" id="colores" value=""><br>
                        <input type="radio" name="colores" id="colores" value=""><br>
                        <input type="radio" name="colores" id="colores" value="" checked>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Campo oculto</h3>
                    </td>
                    <td>
                        <input type="hidden" name="oculto" id="oculto" value="HTML">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Boton enviar</h3>
                    </td>
                    <td>
                        <input type="submit" name="enviar" id="enviar" value="enviar">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Boton reset</h3>
                    </td>
                    <td>
                        <input type="reset" name="reset" id="reset" value="borrar">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Area de texto</h3>
                    </td>
                    <td>
                        <textarea name="area" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Lista despegable</h3>
                    </td>
                    <td>
                        <select name="Nombres" id="nombres">
                            <option value="Clara" selected>Clara</option>
                            <option value="vicky">Vicky</option>
                            <option value="Lili">Lili</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Fieldset</h3>
                    </td>
                    <td>
                        <fieldset>
                            <legend>Datos</legend>
                            <label for="">Nombre</label>
                            <input type="text" required>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Data list</h3>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Campo email</h3>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Campo numerico</h3>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>

            </table>
        </form>
    </center>
</body>
</html>
